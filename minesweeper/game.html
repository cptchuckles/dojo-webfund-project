<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Minesweeper</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<!-- custom element registration -->
		<template id="high-score">
			<div class="score">
				<p class="place"></p>
				<p class="name"></p>
				<p class="time"></p>
			</div>
		</template>
		<script src="types.js"></script>

		<!-- Light content -->
		<header>
			<h1>Grendel Games</h1>
		</header>
		<div class="content">
			<h1>Minesweeper</h1>
			<div class="toolbar">
				<fieldset>
					<legend>Mines:</legend>
					<div class="digital-display" id="mine-count">099</div>
				</fieldset>
				<button id="reset">New Game</button>
				<fieldset>
					<legend>Time:</legend>
					<div class="digital-display" id="timer">000</div>
				</fieldset>
			</div>
			<div id="minefield"><!-- there's nothing here --></div>
			<fieldset>
				<legend>Legend:</legend>
				<ul class="legend">
					<li class="flag">Flagged Cell</li>
					<li class="mine">Mine</li>
					<li class="flagged-mine">Flagged Mine</li>
					<li class="false-mine">Flagged, No Mine</li>
					<li class="exploded">Exploded Mine</li>
				</ul>
			</fieldset>
		</div>
		<div class="content">
			<h2>Best Times</h2>
			<div id="hiscores">
				<high-score name="grendel" time="201"></high-score>
				<high-score name="grendel" time="202"></high-score>
				<high-score name="grendel" time="203"></high-score>
				<high-score name="grendel" time="204"></high-score>
			</div>
		</div>
		<script src="game.js"></script>
	</body>
</html>
